{% extends 'base.html' %}
{% block page_title %}Home{% endblock %}
{% block content %}

<style>
    body, html {
      height: 100%;
      margin: 0;
    }
    
    .bg {
      /* The image used */
      background-image: url('https://cdn.pixabay.com/photo/2016/11/18/17/46/house-1836070_1280.jpg');
    
      /* Full height */
      height: 100%; 
      opacity: 0.85;
    
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .caption {
    position: absolute;
    left: 0;
    top: 10%;
    width: 100%;
    text-align: center;
    color: #000;
}

    .caption span.border {
    background-color: #111;
    color: #fff;
    padding: 18px;
    font-size: 25px;
    letter-spacing: 10px;
}
</style>

<div class="bg">

    <div class="caption">
        <span class="border"> Are you ready to buy your next home?</span>
        <br>
        <br>
        <span class="border">Sign-up for BidBattle</span>
    </div>
